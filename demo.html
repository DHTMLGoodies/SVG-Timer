<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="jquery.svg.package-1.5.0/jquery.svg.css"/>
    <script type="text/javascript" src="js/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="jquery.svg.package-1.5.0/jquery.svg.js"></script>
    <script type="text/javascript" src="jquery.svg.package-1.5.0/svg.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/clockdigit.js"></script>
    <script type="text/javascript" src="js/clockcolon.js"></script>
    <script type="text/javascript" src="js/clockwheel.js"></script>
    <script type="text/javascript" src="js/geometry.js"></script>
    <title>Drawing Triangulation</title>
</head>
<body>
<div id="timer" style="width:200px;height:200px"></div>

<script type="text/javascript">
    var timer;
    $(document).ready(function () {
        timer = new DG.Timer({
            countDownFrom : 5 * 60,
            renderTo:"#timer",
            showWheel:true,
            digitStyles:{
                fill : "#42A5F5",   // Color of digits
                stroke : "#BBDEFB", // same color as background - used to create space
                strokeWidth : 1 // Stroke width = inline space between the lines of each digit
            },
            backgroundStyles:{ // Surface background
                "fill": "#BBDEFB"
            },
            wheelStyles:{ // SVG Styles of wheel (countdown)
                background: { stroke : "#0D47A1"}, // background of wheel
                wheel:{ stroke: "#42A5F5"} // Styles of running wheel
            },
            colonStyles:{ // Styles of colon
                fill: "#42A5F5",
                "stroke": "#BBDEFB", // Stroke can be used to make the colons smaller(same color as background)
                strokeWidth : 2 // Stroke width (not visible)
            }
        });
    });

</script>
<input type="button" value="Pause" onclick="timer.pause()">
<input type="button" value="Start" onclick="timer.start()">
<input type="button" value="Reset" onclick="timer.reset()">

<div id="timer2" style="width:200px;height:200px"></div>

<script type="text/javascript">
    var timer2;
    $(document).ready(function () {
        timer2 = new DG.Timer({
            renderTo:"#timer2",

                stroke : "#BBDEFB", // same color as background - used to create space
                strokeWidth : 0 // Stroke width = Space between
            },
            backgroundStyles:{ // Surface background
                "fill": "#BBDEFB"
            },
            wheelStyles:{ // SVG Styles of wheel (countdown)
                background: { stroke : "#0D47A1"}, // background of wheel
                wheel:{ stroke: "#42A5F5"} // Styles of running wheel
            },
            colonStyles:{ // Styles of colon
                fill: "#42A5F5",
                "stroke": "#BBDEFB", // Stroke can be used to make the colons smaller(same color as background)
                strokeWidth : 2 // Stroke width (not visible)
            }
        });
    });

</script>
<input type="button" value="Pause" onclick="timer2.pause()">
<input type="button" value="Start" onclick="timer2.start()">
<input type="button" value="Reset" onclick="timer2.reset()">


</body>
</html>
